{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
</head>
<body>
    <div class="relative mt-12 md:mt-0 min-h-[calc(100vh)] bg-slate-100 font-minimon text-[#164863]">
        <form method="POST">
            {% csrf_token %}
            <div class="flex flex-col items-center">
                    <h2 class="text-2xl md:text-4xl md:mt-20">กรุณากรอกอีเมล์เพื่อรีเซ็ตรหัสผ่าน</h2>
                    <div class="py-4 md:py-8">
                        <input name="email" type="email" placeholder="yourname@gmail.com"class="w-60 py-2 rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-blue-500 focus:ring-opacity-50 focus:outline-none">
                    </div>
                    <button type="submit" class="py-2 px-12 text-xl bg-[#164863] hover:bg-white text-white hover:text-[#164863] rounded-full drop-shadow-md shadow">ยืนยัน</button>
                </div>
            </form>
    </div>
</body>
</html>
